  <body tabindex="-1" class="bg-dark-twitch" id="body" style="height:100%">
	  <style rel="stylesheet" type="text/css">    
		#info_tooltip + .tooltip-inner { width: 100px; }
		</style>
    <div class="container text-white bg-dark-twitch" style="height:100%">
		<div style="height:45px">
			<ul class="nav nav-tabs">
				<li class="nav-item" id="user_nav"> <a class="nav-link disabled" id="user_anchor" href="settings.html">User Data</a> </li>
				<li class="nav-item" id="bind_nav"> <a class="nav-link active" href="#">Hotkey Settings</a> </li>
				<li class="nav-item" id="settings_nav"> <a class="nav-link disabled" id="settings_anchor" href="misc_settings.html">Misc. Settings</a> </li>
	    	</ul>
		</div>
		<div style="margin-top: 10px; margin-bottom:10px; height: 70px; width: 100%; display:block;">
			<div style="float:left;margin-right:4px;height:70px;width:120px;position:relative;">
				<button type="button" onclick="create_binding_panel()" class="top_btn round_btn" id="add_hotkey_btn" style="width:120px; position:absolute;top:35%;" >Add New Hotkey</button>
			</div>
		  <div style="float:left;height:70px; position:relative;">
				<div style="height:24px; width:140px;">
					<label class="block_lbl twitch_lbl" style="float:left;">Default Hotkey</label>
					<img id="info_tooltip" src="images/feather/info_white.svg" alt="images/feather/info_white.svg" style="float:left; height:16px; width: 16px; position:absolute; top:2px; left: 102px;" data-toggle="tooltip" data-placement="top" title="Use this if you want Twitch events to temporarily change the state of an application. This hotkey represents the 'default' state to return to, after a user-defined period of time.">
				</div>
				<div style="height:46px; position:relative; display:block; margin-left: 6px;">
					<button type="button" class="bind_button round_btn" value="key_empty" id="default_bind_btn" style="float: left; width:110px; position:absolute; top:2%;" data-toggle="tooltip" data-placement="top" title="Left-click, then press any key to bind.">Click to Bind</button>
				</div>
			</div>
		</div>
		<div style="float:left;height:40px; width:100%">
			<label class="twitch_lbl" style="width:150px; margin-right:5px; margin-left:5px; text-align:center;">Hotkey Trigger</label>
			<label class="twitch_lbl" style="width:80px; margin-right:5px; margin-left:2px; text-align:center;">Duration (s)</label>
			<label class="twitch_lbl" style="width:110px; margin-right:5px; margin-left:2px; text-align:center;">Keybind</label>
		</div>
		<div class="bind_scroll bg-dark-twitch" id="scrollable" style="display:block; margin-bottom: 15px;">

		<div style="height:50px;">
		  <button type="button" id="save_bind_button" onclick="get_binding_data()" class="round_btn">Save hotkeys</button>
    	</div>
